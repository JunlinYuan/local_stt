<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local STT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">‚óâ</span>
                <span class="logo-text">LOCAL STT</span>
            </div>
            <div class="status-badge" id="connectionStatus">
                <span class="status-dot"></span>
                <span>Connecting...</span>
            </div>
        </header>

        <!-- Language Selector -->
        <section class="language-section">
            <div class="language-label">
                <span class="label-icon">‚óà</span>
                <span>LANGUAGE MODE</span>
            </div>
            <div class="language-selector" id="languageSelector">
                <button class="lang-btn active" data-lang="" data-name="Auto-Detect">
                    <span class="lang-indicator"></span>
                    <span class="lang-code">AUTO</span>
                </button>
                <button class="lang-btn" data-lang="en" data-name="English">
                    <span class="lang-indicator"></span>
                    <span class="lang-code">EN</span>
                </button>
                <button class="lang-btn" data-lang="fr" data-name="French">
                    <span class="lang-indicator"></span>
                    <span class="lang-code">FR</span>
                </button>
                <button class="lang-btn" data-lang="zh" data-name="Chinese">
                    <span class="lang-indicator"></span>
                    <span class="lang-code">‰∏≠Êñá</span>
                </button>
                <button class="lang-btn" data-lang="ja" data-name="Japanese">
                    <span class="lang-indicator"></span>
                    <span class="lang-code">Êó•Êú¨Ë™û</span>
                </button>
            </div>
            <div class="language-status" id="languageStatus">Auto-detect enabled</div>
        </section>

        <!-- Main Recording Interface -->
        <main class="main">
            <!-- Settings Row: Key Binding + Paste Delay -->
            <div class="settings-row">
                <!-- Key Binding Toggle -->
                <div class="keybind-toggle" id="keybindToggle">
                    <button class="keybind-btn active" data-binding="ctrl" title="Ctrl + Option">
                        <span class="keybind-keys">‚åÉ + ‚å•</span>
                    </button>
                    <button class="keybind-btn" data-binding="shift" title="Shift + Option">
                        <span class="keybind-keys">‚áß + ‚å•</span>
                    </button>
                </div>

                <!-- Clipboard Sync Delay Slider (before paste) -->
                <div class="paste-delay-control" id="clipboardSyncControl">
                    <label class="paste-delay-label">
                        <span class="paste-delay-icon">üìã</span>
                        <span>Clipboard Sync</span>
                    </label>
                    <div class="paste-delay-slider">
                        <input type="range" id="clipboardSyncSlider" min="0.05" max="1" step="0.05" value="0.15">
                        <span class="paste-delay-value" id="clipboardSyncValue">0.15s</span>
                    </div>
                </div>

                <!-- Paste Delay Slider (after paste) -->
                <div class="paste-delay-control" id="pasteDelayControl">
                    <label class="paste-delay-label">
                        <span class="paste-delay-icon">‚è±</span>
                        <span>Paste Delay</span>
                    </label>
                    <div class="paste-delay-slider">
                        <input type="range" id="pasteDelaySlider" min="0" max="2" step="0.1" value="0.5">
                        <span class="paste-delay-value" id="pasteDelayValue">0.5s</span>
                    </div>
                </div>
            </div>

            <!-- Key Indicators -->
            <div class="key-indicators">
                <div class="key-card" id="modifierKey">
                    <div class="key-label" id="modifierLabel">CTRL</div>
                    <div class="key-status">‚Äî</div>
                </div>
                <div class="key-connector">
                    <span class="connector-symbol">+</span>
                </div>
                <div class="key-card" id="optKey">
                    <div class="key-label">OPT</div>
                    <div class="key-status">‚Äî</div>
                </div>
            </div>

            <!-- Recording State -->
            <div class="recording-panel" id="recordingPanel">
                <div class="rec-indicator" id="recIndicator">
                    <div class="rec-ring"></div>
                    <div class="rec-core"></div>
                </div>
                <div class="rec-label" id="recLabel">READY</div>
                <div class="rec-hint" id="recHint">Hold Ctrl + Option to record</div>
            </div>

            <!-- Waveform Visualization -->
            <div class="waveform-container" id="waveformContainer">
                <canvas id="waveform" width="600" height="80"></canvas>
            </div>

            <!-- Transcription Result -->
            <div class="transcript-panel">
                <div class="transcript-header">
                    <span class="transcript-icon">‚ú¶</span>
                    <span>TRANSCRIPT</span>
                </div>
                <div class="transcript-content" id="transcriptContent">
                    <span class="placeholder">Your transcription will appear here...</span>
                </div>
                <div class="transcript-meta" id="transcriptMeta"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="vocab-display" id="vocabToggle" title="Click to manage vocabulary">
                <span class="vocab-label">VOCABULARY:</span>
                <span class="vocab-terms" id="vocabTerms">‚Äî</span>
                <span class="vocab-count" id="vocabCount">0</span>
                <span class="vocab-expand">‚ñ≤</span>
            </div>
            <div class="model-info">
                <span>large-v3</span>
                <span class="lang-badge" id="langBadge">AUTO</span>
            </div>
        </footer>

        <!-- Vocabulary Panel (slides up from footer) -->
        <div class="vocab-panel" id="vocabPanel">
            <div class="vocab-panel-header">
                <div class="vocab-panel-title">
                    <span class="vocab-panel-icon">‚óà</span>
                    <span>VOCABULARY BANK</span>
                </div>
                <button class="vocab-panel-close" id="vocabPanelClose" title="Close">‚úï</button>
            </div>
            <div class="vocab-panel-body">
                <!-- Add Word Input -->
                <div class="vocab-add-row">
                    <input type="text"
                           id="vocabInput"
                           class="vocab-input"
                           placeholder="Add new word..."
                           autocomplete="off"
                           spellcheck="false">
                    <button class="vocab-add-btn" id="vocabAddBtn" title="Add word">+</button>
                </div>
                <!-- Word List -->
                <div class="vocab-list" id="vocabList">
                    <!-- Words will be populated here -->
                </div>
                <!-- File Path Hint -->
                <div class="vocab-file-hint" id="vocabFileHint">
                    <span class="file-icon">üìÅ</span>
                    <span class="file-path">vocabulary.txt</span>
                </div>
            </div>
        </div>
        <div class="vocab-overlay" id="vocabOverlay"></div>

        <!-- Console Panel -->
        <div class="console-panel" id="consolePanel">
            <div class="console-header" id="consoleHeader">
                <div class="console-title">
                    <span class="console-icon">‚¨¢</span>
                    <span>CONSOLE</span>
                    <span class="console-count" id="consoleCount">0</span>
                </div>
                <div class="console-actions">
                    <button class="console-btn" id="clearConsole" title="Clear">‚úï</button>
                    <button class="console-btn" id="toggleConsole" title="Toggle">‚ñº</button>
                </div>
            </div>
            <div class="console-body" id="consoleBody">
                <div class="console-logs" id="consoleLogs"></div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
