<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local STT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">◉</span>
                <span class="logo-text">LOCAL STT</span>
            </div>
            <div class="status-badge" id="connectionStatus">
                <span class="status-dot"></span>
                <span>Connecting...</span>
            </div>
        </header>

        <!-- Language Selector -->
        <section class="language-section">
            <div class="language-label">
                <span class="label-icon">◈</span>
                <span>LANGUAGE MODE</span>
            </div>
            <div class="language-selector" id="languageSelector">
                <button class="lang-btn active" data-lang="" data-name="Auto-Detect">
                    <span class="lang-indicator"></span>
                    <span class="lang-code">AUTO</span>
                </button>
                <button class="lang-btn" data-lang="en" data-name="English">
                    <span class="lang-indicator"></span>
                    <span class="lang-code">EN</span>
                </button>
                <button class="lang-btn" data-lang="fr" data-name="French">
                    <span class="lang-indicator"></span>
                    <span class="lang-code">FR</span>
                </button>
                <button class="lang-btn" data-lang="zh" data-name="Chinese">
                    <span class="lang-indicator"></span>
                    <span class="lang-code">中文</span>
                </button>
                <button class="lang-btn" data-lang="ja" data-name="Japanese">
                    <span class="lang-indicator"></span>
                    <span class="lang-code">日本語</span>
                </button>
            </div>
            <div class="language-status" id="languageStatus">Auto-detect enabled</div>
        </section>

        <!-- Main Recording Interface -->
        <main class="main">
            <!-- Settings Row: Key Binding + Paste Delay -->
            <div class="settings-row">
                <!-- Key Binding Toggle -->
                <div class="keybind-toggle" id="keybindToggle">
                    <button class="keybind-btn active" data-binding="ctrl" title="Ctrl + Option">
                        <span class="keybind-keys">⌃ + ⌥</span>
                    </button>
                    <button class="keybind-btn" data-binding="shift" title="Shift + Option">
                        <span class="keybind-keys">⇧ + ⌥</span>
                    </button>
                </div>

                <!-- Paste Delay Slider -->
                <div class="paste-delay-control" id="pasteDelayControl">
                    <label class="paste-delay-label">
                        <span class="paste-delay-icon">⏱</span>
                        <span>Paste Delay</span>
                    </label>
                    <div class="paste-delay-slider">
                        <input type="range" id="pasteDelaySlider" min="0" max="2" step="0.1" value="0.5">
                        <span class="paste-delay-value" id="pasteDelayValue">0.5s</span>
                    </div>
                </div>
            </div>

            <!-- Key Indicators -->
            <div class="key-indicators">
                <div class="key-card" id="modifierKey">
                    <div class="key-label" id="modifierLabel">CTRL</div>
                    <div class="key-status">—</div>
                </div>
                <div class="key-connector">
                    <span class="connector-symbol">+</span>
                </div>
                <div class="key-card" id="optKey">
                    <div class="key-label">OPT</div>
                    <div class="key-status">—</div>
                </div>
            </div>

            <!-- Recording State -->
            <div class="recording-panel" id="recordingPanel">
                <div class="rec-indicator" id="recIndicator">
                    <div class="rec-ring"></div>
                    <div class="rec-core"></div>
                </div>
                <div class="rec-label" id="recLabel">READY</div>
                <div class="rec-hint" id="recHint">Hold Ctrl + Option to record</div>
            </div>

            <!-- Waveform Visualization -->
            <div class="waveform-container" id="waveformContainer">
                <canvas id="waveform" width="600" height="80"></canvas>
            </div>

            <!-- Transcription Result -->
            <div class="transcript-panel">
                <div class="transcript-header">
                    <span class="transcript-icon">✦</span>
                    <span>TRANSCRIPT</span>
                </div>
                <div class="transcript-content" id="transcriptContent">
                    <span class="placeholder">Your transcription will appear here...</span>
                </div>
                <div class="transcript-meta" id="transcriptMeta"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="vocab-display">
                <span class="vocab-label">VOCABULARY:</span>
                <span class="vocab-terms" id="vocabTerms">TEMPEST</span>
            </div>
            <div class="model-info">
                <span>large-v3</span>
                <span class="lang-badge" id="langBadge">AUTO</span>
            </div>
        </footer>

        <!-- Console Panel -->
        <div class="console-panel" id="consolePanel">
            <div class="console-header" id="consoleHeader">
                <div class="console-title">
                    <span class="console-icon">⬢</span>
                    <span>CONSOLE</span>
                    <span class="console-count" id="consoleCount">0</span>
                </div>
                <div class="console-actions">
                    <button class="console-btn" id="clearConsole" title="Clear">✕</button>
                    <button class="console-btn" id="toggleConsole" title="Toggle">▼</button>
                </div>
            </div>
            <div class="console-body" id="consoleBody">
                <div class="console-logs" id="consoleLogs"></div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
